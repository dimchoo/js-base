<meta charset="UTF-8">
<script>
    'use strict';

    /*
    6**. Программа должна спросить у пользователя количество денег,
    которое он хочет положить в банк. Пользователь должен ввести целое число,
    а программа должна выдать соответствующее сообщение:
    "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
    "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
    "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
    Если пользователь введет любое другое целое число,
    программа также должна выдать соответствующее сообщение,
    в котором будет отображено это число,
    а также поставить верное окончание в слове "рубль".
    Для получения верного склонения слова (любого слова с числом) вам необходимо создать функцию.
    */

    /**
     * Функция склоняет слово "рубль", в зависимости от переданного ей числа.
     * @param {number} number Целое число
     * @returns {string} Возвращаеи строку с числом и склоненным словом "рубль".
     */
    function getRubleDeclension(number) {
        if (number % 100 >= 10 && number % 100 <= 20) {
            return `${number} рублей`;
        } else if (number % 10 > 1 && number % 10 < 5) {
            return `${number} рубля`;
        } else if (number % 10 === 1) {
            return `${number} рубль`;
        } else {
            return `${number} рублей`;
        }
    }

    // Решил реализовать с помощью рекурсии, для практики.
    /**
     * Функция рекурсивно просит ввести число и выводит сообщение о зачислении
     * до тех пор, пока пользователь не введет "-1".
     * @returns {function} Возвращает саму себя, либо выходит из рекурсии.
     */
    function cashDispenser() {
        let cash = +prompt('Введите сумму, которую хотите положить на счет:\n' +
            'Для выхода введите "-1".');

        if (cash !== -1) {
            alert(`Ваша сумма в ${getRubleDeclension(cash)} успешно зачислена.`);
            return cashDispenser();
        } return alert('До свидания!');
    }

    cashDispenser()

</script>

<meta charset="UTF-8">
<script>
    'use strict';

    /*
    4. Самостоятельно разобраться с атрибутами тега script (async и defer),
    описать комментариями для чего они, чем отличаются.
    */

    /*
    Они нужны для асинхронного выполнения на странице,
    т.е. браузер не останавливает дальнейшую обработку страницы если видит тег <script>.
    Отличия:
    с атрибутом async первым срабатывает тот скрипт, который быстрее загрузился.
    с атрибутом defer первым срабатывает тот скрипт, который расположен первым по порядку в коде.
    Также скрипт defer выполнится только после разбора html, а async выполнится просто, как загрузится.
    */
</script>

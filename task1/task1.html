<meta charset="UTF-8">
<script>
    'use strict';

    /*
    1. Объясните почему код даёт именно такие результаты?
    */
    let a = 1, b = 1, c, d;

    c = ++a;
    alert(c); // 2
    /*
    ++a - это a = a + 1, причем оператор инкремента в префиксной форме,
    т.е. в переменную a сначала записываетс значение 2,
    а потом приравнивается к переменной c = 2.
    */

    d = b++;
    alert(d); // 1
    /*
    здесь постфиксная форма оператора инкремента,
    по этому в d записывается изначальное значение переменной b.
    */

    c = 2 + ++a;
    alert(c); // 5
    /*
    в переменной a уже лежит значение 2, тут префиксная форма оператора инкремента,
    значит c = 2 + (2+1), итого 5.
    */

    d = 2 + b++;
    alert(d); // 4
    /*
    в переменной b уже лежит значение 2, тут постфиксная форма оператора инкремента,
    значит операция сложения будет производится с изначальным значенмем переменной b, d = 2 + 2.
    */

    alert(a); // 3
    alert(b); // 3
    /*
    в обоих случаях переменные a и b уже переопределены,
    к ним мы 2 раза пребавляли по еденице, итого и там и там будет 3-ка.
    */

</script>

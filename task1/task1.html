<meta charset="UTF-8">
<script>
    'use strict';

    /*
    1. Программа спрашивает у пользователя температуру в градусах по Цельсию
    (используем prompt чтобы ее получить). Используя alert программа выводит
    данную температуру в градусах по Фаренгейту.
    Подсказка, расчёт идёт по формуле:
    Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту,
    Tc – температура по Цельсию.
    */

    let celsius = +prompt('Введите температуру в градусах Цельсия:');
    let fahrenheit = 9 / 5 * celsius + 32;
    alert(`${celsius} градусов Цельсия = ${fahrenheit.toFixed(1)} градусов по Фаренгейту`);
</script>

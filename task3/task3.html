<meta charset="UTF-8">
<script>
    'use strict';

    /*
    3. Объявить две переменные a и b
    и задать им целочисленные произвольные начальные значения.
    Затем написать скрипт, который работает по следующему принципу:
    - если a и b положительные, вывести их разность
    (ноль можно считать положительным числом);
    - если а и b отрицательные, вывести их произведение;
    - если а и b разных знаков, вывести их сумму;
    */

    /**
     * Функция, возвращающая случайное целое число в заданном диапазоне.
     * @param {number} min Начало диапазона (включительно).
     * @param {number} max Конец диапазона (включительно).
     * @returns {number} Возвращает случайное целое число между min (включительно) и max (включительно).
     */
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - (min + 1))) + min;
    }

    /**
     * Функция, возвращающая результат арефметической операции над переданными числами,
     * в зависимости от знаков переданных чисел.
     * @param {number} num1 Первое число для арефмитической операции.
     * @param {number} num2 Второе число для арефмитической операции.
     * @returns {number} Возвращает либо разность, либо произведение, либо сумму двух чисел.
     */
    function getNumberOperation(num1, num2) {
        if (num1 >= 0 && num2 >= 0) {
            return num1 - num2;
        } else if (num1 < 0 && num2 < 0) {
            return num1 * num2;
        } return num1 + num2;
    }

    let a = getRandomInt(-100, 100);
    let b = getRandomInt(-100, 100);

    console.log(`Первое число: ${a}, \nВторое число: ${b},
    \nРезультат выполнения функции: ${getNumberOperation(a, b)}`);

</script>

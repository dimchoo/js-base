<meta charset="UTF-8">
<script>
    'use strict';

    /*
    3. Вывести в консоль значения выражений
    и объяснить почему получились такие значения
    используя комментарии к каждому выражению:
    10 + 10 + "10"
    10 + "10" + 10
    10 + 10 + +"10"
    10 / -""
    10 / +"2,5"
    */

    console.log(10 + 10 + '10'); // 2010 (строка)
    // Число(10) + число(10) = 20;
    // Далее происходит конкатенация со столкой "10", значит получаем строку "2010".

    console.log(10 + '10' + 10); // 101010 (строка)
    // Первые 2 значения конкатенируются, т.к. одно из них строка -> "1010";
    // Далее стока "1010" конкатенируется с числом 10 и получается строка "101010".

    console.log(10 + 10 + +'10'); // 30 (число)
    // Первые 2 значения - числа;
    // 3-е тоже число, т.к. мы применили к нему унарный плюс.

    console.log(10 / -''); // -Infinity (число)
    // Пустая строка с минусом преобразуется в значение -0;
    // 10 / -0 = -Infinity (минус бесконечность).

    console.log(10 / +'2,5'); // NaN
    // унарный оператор "+" не может преобразовать строку "2,5" в число,
    // т.к. стоит запятая, а дробные числа мы пишем через точку.
</script>
